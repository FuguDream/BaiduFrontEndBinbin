<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>斌斌学院-任务二</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var aqiList = document.getElementById("aqi-list");
        var fltAqiData = aqiData.filter(function(element,index,array){
            return element[1] > 60;
        });
        fltAqiData.sort(function (a,b) {
            return b[1]-a[1];
        })
        var liList = "";
        for(let i=0; i<fltAqiData.length; i++){
            liList += "<li>第"+ (i+1) +"名："+ fltAqiData[i] + "</li>";
        }
        aqiList.innerHTML = liList;
    })();

</script>
</body>
</html>
